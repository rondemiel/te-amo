<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti ðŸ’–</title>

  <!-- TipografÃ­as romÃ¡nticas -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffd6e8, #ff9acb, #ff5fa2);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
    }

    /* DESTELLOS */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      opacity: 0.25;
      animation: sparkle 6s infinite linear;
      pointer-events: none;
    }

    @keyframes sparkle {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }

    /* CONTENEDOR CENTRAL */
    .center {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    /* CORAZÃ“N */
    .heart {
      position: relative;
      width: 220px;
      height: 200px;
      background: #ff2f7b;
      transform: rotate(-45deg);
      margin: auto;
      box-shadow: 0 0 40px rgba(255, 47, 123, 0.8);
      animation: heartbeat 2s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 220px;
      height: 200px;
      background: #ff2f7b;
      border-radius: 50%;
    }

    .heart::before {
      top: -110px;
      left: 0;
    }

    .heart::after {
      left: 110px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.07); }
    }

    /* TEXTO DENTRO */
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: white;
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      width: 200px;
    }

    .subtitle {
      margin-top: 25px;
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    /* BESOS RANDOM */
    .kiss {
      position: absolute;
      font-size: 32px;
      animation: float 3s ease-out forwards;
      pointer-events: none;
      z-index: 1;
      text-shadow: 0 0 8px rgba(255,255,255,0.7);
    }

    @keyframes float {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.6);
      }
      20% {
        opacity: 1;
      }
      100% {
        opacity: 1;
        transform: translateY(-120px) scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="center">
    <div class="heart">
      <div class="text">Te amo</div>
    </div>
    <div class="subtitle">para ti</div>
  </div>

  <script>
    function createKiss() {
      const kiss = document.createElement("div");
      kiss.classList.add("kiss");

      const randomItems = [
        "ðŸ’‹",
        "ðŸ„ðŸ’‹ðŸ„",
        "ðŸ§ðŸ’‹ðŸ§",
        "ðŸ’—",
        "ðŸ’ž"
      ];

      kiss.innerText = randomItems[Math.floor(Math.random() * randomItems.length)];

      kiss.style.left = Math.random() * 100 + "vw";

      document.body.appendChild(kiss);

    setInterval(createKiss, 700);
  </script>

</body>
</html>
