<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para ti</title>

  <!-- Fuente romántica -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #ffd1e8, #ff8fc7, #ff5fa2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
    }

    /* Destellos */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(#fff5 1px, transparent 1px);
      background-size: 80px 80px, 120px 120px;
      animation: sparkle 12s linear infinite;
      opacity: 0.5;
    }

    @keyframes sparkle {
      from { background-position: 0 0, 0 0; }
      to { background-position: 400px 400px, -400px -400px; }
    }

    /* Corazón */
    .heart {
      position: relative;
      width: 320px;
      height: 280px;
      background: linear-gradient(135deg, #ff2f6d, #ff5fa2);
      transform: rotate(-45deg);
      box-shadow: 0 0 40px rgba(255, 0, 100, 0.6);
      animation: pulse 2.5s infinite;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 320px;
      height: 280px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -160px;
      left: 0;
    }

    .heart::after {
      left: 160px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.05); }
    }

    /* Contenido */
    .content {
      position: absolute;
      transform: rotate(45deg);
      text-align: center;
      color: white;
      padding: 30px;
      width: 100%;
    }

    .content h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .content p {
      font-size: 1.2em;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .content .love {
      font-size: 1.6em;
      font-style: italic;
      letter-spacing: 2px;
    }
  </style>
</head>

<body> 
<h1 style="color:red; font-size:50px; text-align:center;">
SI VES ESTO, SÍ FUNCIONA ❤️
</h1>

  <div class="heart">
    <div class="content">
      <h1>Para ti</h1>

      <p>
        Hice esto con cariño, solo para ti,<br>
        porque mereces esto y más.
      </p>

      <div class="love">Te amo</div>
    </div>
  </div>

</body>
</html>
